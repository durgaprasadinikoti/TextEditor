<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Text Editor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 20px;
        }
        #editor {
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .toolbar {
            margin-top: 10px;
        }
        .toolbar button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Advanced Text Editor</h2>
        <div class="toolbar">
            <button class="btn btn-secondary" onclick="execCommandWithArg('formatBlock', 'H1')">H1</button>
            <button class="btn btn-secondary" onclick="execCommandWithArg('formatBlock', 'H2')">H2</button>
            <button class="btn btn-secondary" onclick="execCommandWithArg('fontName', 'Arial')">Arial</button>
            <button class="btn btn-secondary" onclick="execCommandWithArg('fontName', 'Courier New')">Courier New</button>
            <button class="btn btn-secondary" onclick="execCommandWithArg('insertUnorderedList', null)">&#8226; Bullets</button>
            <button class="btn btn-secondary" onclick="execCommandWithArg('insertOrderedList', null)">1. Numbers</button>
            <button class="btn btn-secondary" onclick="execCommandWithArg('createLink', prompt('Enter URL:', 'http://'))">Link</button>
            <button class="btn btn-secondary" onclick="execCommandWithArg('insertImage', prompt('Enter Image URL:'))">Image</button>
            <button class="btn btn-secondary" onclick="saveContent()">Save</button>
            <button class="btn btn-secondary" onclick="loadContent()">Load</button>
        </div>
        <div id="editor" contenteditable="true"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script>
        function execCommandWithArg(command, arg) {
            document.execCommand(command, false, arg);
        }

        function saveContent() {
            var content = document.getElementById('editor').innerHTML;
            localStorage.setItem('editorContent', content);
            alert('Content saved successfully!');
        }

        function loadContent() {
            var content = localStorage.getItem('editorContent');
            if (content) {
                document.getElementById('editor').innerHTML = content;
                alert('Content loaded successfully!');
            } else {
                alert('No saved content found.');
            }
        }
    </script>
</body>
</html>
